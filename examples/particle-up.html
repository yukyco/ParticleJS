<html>
<head>
  <meta charset="UTF-8"/>
  <title>ParticleJS - 色変化デモ</title>

  <!-- CreateJSのライブラリー読み込み -->
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>

  <!-- パーティクルシステムのライブラリー読み込み -->
  <script src="../libs/particlejs.min.js"></script>

  <!-- JS -->
  <script>
    var particleSystem = null;
    var stage = null;

    //  ウィンドウのロードが終わり次第、初期化コードを呼び出す。
    window.addEventListener("load", function () {
      // Stageオブジェクトを作成します。表示リストのルートになります。
      stage = new createjs.Stage("myCanvas");

      // パーティクルシステム作成します。
      particleSystem = new particlejs.ParticleSystem();

      // パーティクルシステムの描画コンテナーを表示リストに登録します。
      stage.addChild(particleSystem.container);

      // Particle Develop( http://ics-web.jp/projects/particle-develop/ ) から書きだしたパーティクルの設定を読み込む
      particleSystem.importFromJson(
        // パラメーターJSONのコピー＆ペースト ここから--
        {
    "bgColor": "#eb1e1e",
    "width": 946,
    "height": 843,
    "emitFrequency": 298,
    "startX": 495,
    "startXVariance": 1024,
    "startY": 400,
    "startYVariance": 1024,
    "initialDirection": 153.5,
    "initialDirectionVariance": "360",
    "initialSpeed": 19.2,
    "initialSpeedVariance": 7.7,
    "friction": 0.141,
    "accelerationSpeed": 0.1045,
    "accelerationDirection": 313.7,
    "startScale": 0.88,
    "startScaleVariance": 0.82,
    "finishScale": 0.82,
    "finishScaleVariance": 0.01,
    "lifeSpan": 49,
    "lifeSpanVariance": 174,
    "startAlpha": 0.44,
    "startAlphaVariance": 0,
    "finishAlpha": 0.51,
    "finishAlphaVariance": 0.5,
    "shapeIdList": [
        "heart",
        "blur_circle"
    ],
    "startColor": {
        "hue": 6,
        "hueVariance": 16,
        "saturation": 100,
        "saturationVariance": 98,
        "luminance": 96,
        "luminanceVariance": 0
    },
    "blendMode": true,
    "alphaCurveType": "1",
    "VERSION": "1.0.0"
}
        // パラメーターJSONのコピー＆ペースト ここまで---
      );

      // フレームレートの設定
      createjs.Ticker.framerate = 60;
      // requestAnimationFrameに従った呼び出し
      createjs.Ticker.timingMode = createjs.Ticker.RAF;
      // 定期的に呼ばれる関数を登録
      createjs.Ticker.addEventListener("tick", handleTick);
    });

    function handleTick() {
      // パーティクルの発生・更新
      particleSystem.update();

      // 描画を更新する
      stage.update();
    }
  </script>

  <!-- CSS -->
  <style>
    canvas {

    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      width: 100%;
      padding-top:0%;
      background-repeat: no-repeat;
      background-position: top;
      background-size:contain;
      background-image: url(https://artboxstandard.info/HeartUp/assets/img/heart-up-artist.jpg);
      overflow: hidden;
   
    }
  </style>
</head>
<body>
<canvas width="960" height="540" id="myCanvas"></canvas>
</body>
</html>
