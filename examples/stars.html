<html>
<head>
  <meta charset="UTF-8"/>
  <title>ParticleJS - 色変化デモ</title>

  <!-- CreateJSのライブラリー読み込み -->
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>

  <!-- パーティクルシステムのライブラリー読み込み -->
  <script src="../libs/particlejs.min.js"></script>

  <!-- JS -->
  <script>
    var particleSystem = null;
    var stage = null;

    //  ウィンドウのロードが終わり次第、初期化コードを呼び出す。
    window.addEventListener("load", function () {
      // Stageオブジェクトを作成します。表示リストのルートになります。
      stage = new createjs.Stage("myCanvas");

      // パーティクルシステム作成します。
      particleSystem = new particlejs.ParticleSystem();

      // パーティクルシステムの描画コンテナーを表示リストに登録します。
      stage.addChild(particleSystem.container);

      // Particle Develop( http://ics-web.jp/projects/particle-develop/ ) から書きだしたパーティクルの設定を読み込む
      particleSystem.importFromJson(
        // パラメーターJSONのコピー＆ペースト ここから--
        {
    "bgColor": "#00000",
    "width": 1024,
    "height": 495,
    "emitFrequency": "100",
    "startX": 298,
    "startXVariance": 212,
    "startY": 236,
    "startYVariance": 265,
    "initialDirection": 0,
    "initialDirectionVariance": "360",
    "initialSpeed": "0",
    "initialSpeedVariance": "10",
    "friction": 0.0585,
    "accelerationSpeed": "0.2915",
    "accelerationDirection": 10.9,
    "startScale": "0.98",
    "startScaleVariance": 0.99,
    "finishScale": 0.19,
    "finishScaleVariance": "0.23",
    "lifeSpan": "27",
    "lifeSpanVariance": "93",
    "startAlpha": "1",
    "startAlphaVariance": "0",
    "finishAlpha": "0.34",
    "finishAlphaVariance": 0.5,
    "shapeIdList": [
        "blur_circle",
        "star",
        "heart",
        "kirakira"
    ],
    "startColor": {
        "hue": 334,
        "hueVariance": 306,
        "saturation": 81,
        "saturationVariance": 51,
        "luminance": 63,
        "luminanceVariance": 100
    },
    "blendMode": true,
    "alphaCurveType": "1",
    "VERSION": "1.0.0"
}
        // パラメーターJSONのコピー＆ペースト ここまで---
      );

      // フレームレートの設定
      createjs.Ticker.framerate = 60;
      // requestAnimationFrameに従った呼び出し
      createjs.Ticker.timingMode = createjs.Ticker.RAF;
      // 定期的に呼ばれる関数を登録
      createjs.Ticker.addEventListener("tick", handleTick);
    });

    function handleTick() {
      // パーティクルの発生・更新
      particleSystem.update();

      // 描画を更新する
      stage.update();
    }
  </script>

  <!-- CSS -->
  <style>
    canvas {

    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url(../img/yukyco2.png);
      background-repeat: no-repeat;
      width:400px;                                      
      height:400px;   
      /*background-image: 200px;*/
      background-position: center;
      background-size: 300px;
      margin-top: 250px;
      margin-left: 550px;   
      background-position: static;
      overflow: hidden;
    }
  </style>
</head>
<body>
<canvas width="960" height="540" id="myCanvas"></canvas>
</body>
</html>
