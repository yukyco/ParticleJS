<html>
<head>
  <meta charset="UTF-8"/>
  <title>Particle JS</title>

  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>

  <script src="../libs/particlejs.min.js"></script>
  <!-- JS -->
  <script>
    var particleSystem = null;
    var stage = null;

    window.addEventListener("load", function () {
      stage = new createjs.Stage("myCanvas");

      particleSystem = new particlejs.ParticleSystem();

      stage.addChild(particleSystem.container);
  
    particleSystem.importFromJson(
       
{
    "bgColor": "#00000",
    "width": 1000,
    "height": 460,
    "emitFrequency": "100",
    "startX": 508,
    "startXVariance": 1024,
    "startY": 320,
    "startYVariance": 433,
    "initialDirection": "0",
    "initialDirectionVariance": "360",
    "initialSpeed": 0.3,
    "initialSpeedVariance": 12.4,
    "friction": "0.038",
    "accelerationSpeed": "0.13",
    "accelerationDirection": "273.3",
    "startScale": "0.76",
    "startScaleVariance": "1",
    "finishScale": "0",
    "finishScaleVariance": "0",
    "lifeSpan": "50",
    "lifeSpanVariance": "196",
    "startAlpha": "1",
    "startAlphaVariance": "0",
    "finishAlpha": "0.35",
    "finishAlphaVariance": 0.5,
    "shapeIdList": [
        "blur_circle",
        "circle",
        "kirakira2",
        "kirakira",
        "heart"
    ],
    "startColor": {
        "hue": 341,
        "hueVariance": "55",
        "saturation": 88,
        "saturationVariance": "78",
        "luminance": "83",
        "luminanceVariance": "16"
    },
    "blendMode": true,
    "alphaCurveType": "1",
    "VERSION": "1.0.0"
　　} 
   );

      createjs.Ticker.framerate = 60;

      createjs.Ticker.timingMode = createjs.Ticker.RAF;

      createjs.Ticker.addEventListener("tick", handleTick);
    });

    function handleTick() {

      particleSystem.startColor.hue += 2;
      if (particleSystem.startColor.hue >= 360) {
        particleSystem.startColor.hue = 0;
      }

      particleSystem.update();

      stage.update();
    }
  </script>

  <!-- CSS -->
  <style>
    #canvas {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0.8;
      background-image: url(../img/yukyco2.png);
      background-repeat: no-repeat;  
      background-size: 200px;
      margin-top: 50px;
　　-webkit-background-size: cover;
    　-moz-background-size: cover;
    　-o-background-size: cover;
    　background-size: cover;
    }

    html, body {
      height: 100%;
    }

    .service {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0.8;
  }
  </style>
</head>
<body>
<canvas id="myCanvas" width="960px" height="200px"></canvas>

</dev>
</body>
</html>
