<html>
<head>
  <meta charset="UTF-8"/>
  <title>ParticleJS - 色変化デモ</title>

  <!-- CreateJSのライブラリー読み込み -->
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>

  <!-- パーティクルシステムのライブラリー読み込み -->
  <script src="../libs/particlejs.min.js"></script>

  <!-- JS -->
  <script>
    var particleSystem = null;
    var stage = null;

    //  ウィンドウのロードが終わり次第、初期化コードを呼び出す。
    window.addEventListener("load", function () {
      // Stageオブジェクトを作成します。表示リストのルートになります。
      stage = new createjs.Stage("myCanvas");

      // パーティクルシステム作成します。
      particleSystem = new particlejs.ParticleSystem();

      // パーティクルシステムの描画コンテナーを表示リストに登録します。
      stage.addChild(particleSystem.container);

      // Particle Develop( http://ics-web.jp/projects/particle-develop/ ) から書きだしたパーティクルの設定を読み込む
      particleSystem.importFromJson(
        // パラメーターJSONのコピー＆ペースト ここから--
        {
            "bgColor": "#7d3919",
            "width": 916,
            "height": 557,
            "emitFrequency": 37,
            "startX": 440,
            "startXVariance": 376,
            "startY": 271,
            "startYVariance": 433,
            "initialDirection": 109,
            "initialDirectionVariance": 245.5,
            "initialSpeed": 7.9,
            "initialSpeedVariance": 5.4,
            "friction": 0.011,
            "accelerationSpeed": 0.052,
            "accelerationDirection": 258.1,
            "startScale": 0.45,
            "startScaleVariance": 0.98,
            "finishScale": 0.34,
            "finishScaleVariance": "0.23",
            "lifeSpan": 186,
            "lifeSpanVariance": 86,
            "startAlpha": 0.58,
            "startAlphaVariance": 0.35,
            "finishAlpha": 0.7,
            "finishAlphaVariance": 0.76,
            "shapeIdList": [
                "blur_circle",
                "star",
                "heart",
                "kirakira"
            ],
            "startColor": {
                "hue": 334,
                "hueVariance": 306,
                "saturation": 81,
                "saturationVariance": 51,
                "luminance": 63,
                "luminanceVariance": 100
            },
            "blendMode": true,
            "alphaCurveType": "1",
            "VERSION": "1.0.0"
        }
        // パラメーターJSONのコピー＆ペースト ここまで---
      );

      // フレームレートの設定
      createjs.Ticker.framerate = 60;
      // requestAnimationFrameに従った呼び出し
      createjs.Ticker.timingMode = createjs.Ticker.RAF;
      // 定期的に呼ばれる関数を登録
      createjs.Ticker.addEventListener("tick", handleTick);
    });

    function handleTick() {
      // パーティクルの発生・更新
      particleSystem.update();

      // 描画を更新する
      stage.update();
    }
  </script>

  <!-- CSS -->
  <style>
    canvas {

    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      background-color:  #480e4d ;
      align-items: center;
      overflow: hidden;
    }
  </style>
</head>
<body>
<canvas width="960" height="540" id="myCanvas"></canvas>
</body>
</html>
