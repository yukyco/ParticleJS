<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ParticleJS -　This is forked -</title>

  <!-- CreateJSのライブラリー読み込み -->
  <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>

  <!-- パーティクルシステムのライブラリー読み込み -->
  <script src="https://rawgit.com/ics-creative/ParticleJS/alpha/0.1.4/libs/particlejs.min.js"></script>

  <!-- JS -->
  <script>
    var particleSystem = null;
    var stage = null;

    //  ウィンドウのロードが終わり次第、初期化コードを呼び出す。
    window.addEventListener("load", function () {
      // Stageオブジェクトを作成します。表示リストのルートになります。
      stage = new createjs.Stage("myCanvas");

      // パーティクルシステム作成します。
      particleSystem = new particlejs.ParticleSystem();

      // パーティクルシステムの描画コンテナーを表示リストに登録します。
      stage.addChild(particleSystem.container);

      // Particle Develop( http://ics-web.jp/projects/particle-develop/ ) から書きだしたパーティクルの設定を読み込む
      particleSystem.importFromJson(
        // パラメーターJSONのコピー＆ペースト ここから--
          {
            "bgColor": "#00000",
            "width": 465,
            "height": 465,
            "emitFrequency": "100",
            "startX": 251,
            "startXVariance": "117",
            "startY": 71,
            "startYVariance": "107",
              "initialRotation": 0,
              "initialRotationVariance": 336.3,
              "initialRotationSpeed": -10,
              "initialRotationSpeedVariance": 0,
            "initialDirection": "0",
            "initialDirectionVariance": "360",
            "initialSpeed": "0",
            "initialSpeedVariance": "10",
            "friction": "0.008",
            "accelerationSpeed": "0.2915",
            "accelerationDirection": "129.5",
            "startScale": "0.98",
            "startScaleVariance": "1",
            "finishScale": "0.07",
            "finishScaleVariance": "0.23",
            "lifeSpan": "27",
            "lifeSpanVariance": "93",
            "startAlpha": "1",
            "startAlphaVariance": "0",
            "finishAlpha": "0.34",
            "finishAlphaVariance": 0.5,
            "shapeIdList": [
                "blur_circle",
                "star",
                "circle",
                "kirakira"
            ],
            "startColor": {
                "hue": "100",
                "hueVariance": "99",
                "saturation": "76",
                "saturationVariance": "0",
                "luminance": "77",
                "luminanceVariance": "46"
            },
            "blendMode": true,
            "alphaCurveType": "1"
        }
        // パラメーターJSONのコピー＆ペースト ここまで---
      );

      // フレームレートの設定
      createjs.Ticker.framerate = 60;
      // requestAnimationFrameに従った呼び出し
      createjs.Ticker.timingMode = createjs.Ticker.RAF;
      // 定期的に呼ばれる関数を登録
      createjs.Ticker.addEventListener("tick", handleTick);
    });

    function handleTick() {
        
       particleSystem.startX = stage.mouseX;
       particleSystem.startY = stage.mouseY;

        
      particleSystem.startColor.hue += 2;
      if (particleSystem.startColor.hue >= 360) {
        particleSystem.startColor.hue = 0;
      }

      // パーティクルの発生・更新
      particleSystem.update();

      // 描画を更新する
      stage.update();
    }
  </script>

  <!-- CSS -->
  <style>
	body {
    font-family: sans-serif;
    padding: 0;
    margin: 0;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-color: #ff0582;
	background-image: -webkit-radial-gradient(center, circle farthest-side, #ff0582 0%, #D6D6D0 100%);
	background-image:    -moz-radial-gradient(center, circle farthest-side, #8066ff 0%, #D6D6D0 100%);
	background-image:     -ms-radial-gradient(center, circle farthest-side, #aa99ff 0%, #D6D6D0 100%);
	background-image:      -o-radial-gradient(center, circle farthest-side, #e6f7ff 0%, #D6D6D0 100%);
	background-image:         radial-gradient(center, circle farthest-side, #F9F9F2 0%, #D6D6D0 100%);
}


    * {
      margin: 0px;
      padding: 0px;
    }
    html, body, canvas {
	  height: 100%;
  	width: 100%;
}

  </style>
</head>
<body>
<canvas width="1260" height="740" id="myCanvas"></canvas>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
